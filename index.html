    <title>羊了个羊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', "PingFang SC", "Microsoft YaHei", sans-serif;
        background-color: #c6e6a6; /* Soft grass green */
        overscroll-behavior: none;
      }
      /* Custom animations */
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes matchDisappear {
        0% { transform: scale(1); opacity: 1; box-shadow: 0 0 15px rgba(253, 224, 71, 0.8); border-color: #fbbf24; z-index: 50; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(0); opacity: 0; }
      }
      @keyframes modalBounce {
        0% { transform: scale(0.9); opacity: 0; }
        70% { transform: scale(1.02); }
        100% { transform: scale(1); opacity: 1; }
      }
      
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .animate-match {
        animation: matchDisappear 0.4s ease-in forwards;
      }
      
      .animate-modal {
        animation: modalBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
